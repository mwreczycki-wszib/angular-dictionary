<div class="btn-group" role="group">
    <button class="btn btn-primary" (click)="goBack()">go back</button>
</div>

<form>
    <div class="form-group">
        <label for="entryWord">Word</label>
        <input [(ngModel)]="word" type="text" class="form-control" id="entryWord" placeholder="word" name="word">
    </div>
    <div class="form-group">
        <label for="entryDescription">Description</label>
        <input [(ngModel)]="description" type="text" class="form-control" id="entryDescription" placeholder="description" name="description">
    </div>
    <div class="form-group">
        <label for="entryTranslation">Translation</label>
        <input [(ngModel)]="translation" type="text" class="form-control" id="entryTranslation" placeholder="translation" name="translation">
    </div>
    <div class="form-group">
        <label for="entryLanguage">Language</label>
        <select [(ngModel)]="language" class="form-control" id="entryLanguage" name="language">
            <option *ngFor="let l of languages" [ngValue]="l">{{l.name}}</option>
        </select>
    </div>
    <button class="btn btn-primary" (click)="save()">Save</button>
</form>
